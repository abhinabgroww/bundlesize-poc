name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install && npm install -g @lhci/cli@0.8.x
      - run: lhci collect
      - run: lhci upload
      - run: lhci autorun
      
      - name: Slack Notification
        uses: act10ns/slack@v2.0.0
        with: 
          status: ${{ job.status }}
          channel: '#temp-turbo'
