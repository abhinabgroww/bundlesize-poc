<!DOCTYPE html>
<html>
<head>
  <title>Lighhouse Scores </title>
</head>

<body>
    <style>
        table {
       border-collapse: collapse;
       width: 100%;
       font-family: sans-serif;
       font-size: 16px;
     }
     
     table th,
     table td {
       border: 1px solid #ccc;
       padding: 5px;
     }
     
     table th {
       background-color: #f5f5f5;
       font-weight: bold;
     }
     
     table tr:nth-child(even) {
       background-color: #fff;
     }
     
     /* Lighthouse report styling */
     
     .lighthouse-report {
       margin: 0 auto;
       max-width: 1000px;
     }
     
     .lighthouse-report table {
       border: 1px solid #ccc;
       border-radius: 5px;
       box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
     }
     
     .lighthouse-report table th {
       background-color: #f5f5f5;
       font-weight: bold;
     }
     
     .lighthouse-report table td {
       border-bottom: 1px solid #ccc;
     }
     
     .score {
       width: 50px;
       text-align: center;
       font-size: 18px;
     }
     
     .score-good {
       color: green !important;
     }
     
     .score-average {
       color: orange;
     }
     
     .score-bad {
       color: red;
     }
     
     
     </style>
  <h1 style="margin-left: auto; margin-right: auto; width: fit-content; ">Lighthouse Report</h1>

  <div id="table-container"></div>

  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="./dummy-Template/table.js" type="module"></script>
  
</body>
</html>
