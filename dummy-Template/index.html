<!DOCTYPE html>
<html>
<head>
  <title>Lighhouse Scores </title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  
    <style>
        table {
       border-collapse: collapse;
       border: 1px solid #e5e7eb;
       width: 100%;
       font-family: sans-serif;
       font-size: 16px;
       border-radius: 120px;
     }
     
     table th,
     table td {
       border: 1px solid #ccc;
       padding: 5px;
      
     }
     
     table th {
       background-color: #f5f5f5;
       font-weight: bold;
       text-align: center;
     }
      
     table tr:nth-child(even) {
       background-color: #fff;
     }
     
     /* Lighthouse report styling */
     
     .lighthouse-report {
       margin: 0 auto;
       max-width: 1000px;
     }
     
     .lighthouse-report table {
       border: 1px solid #ccc;
       border-radius: 5px;
       box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
     }
     
     .lighthouse-report table th {
       background-color: #f5f5f5;
       font-weight: bold;
     }
     
     .lighthouse-report table td {
       border-bottom: 1px solid #ccc;
     }
     
     .score {
       width: 50px;
       text-align: center;
       font-size: 18px;
     }
     
     .score-good {
       color: green !important;
     }
     
     .score-average {
       color: orange;
     }
     
     .score-bad {
       color: red;
     }
     
     
     </style>
  <h1 style="margin-left: auto; margin-right: auto; width: fit-content; ">Lighthouse Report</h1>

  <div id="table-container container">


    <table class="table table-striped" id="table-main">
  
    </table>
  </div>
  <script src="./dummy-Template/table.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>
